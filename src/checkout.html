<!doctype html>
<html lang="uk">
  @@include('components/head.html', { 'title': 'Cart' })
  <body>
    <div class="relative flex min-h-screen flex-col overflow-hidden">
      @@include('components/header.html', { })
      <main class="grow">
        <section class="container py-6 md:py-14">
          <h1 class="sm:mb-6 font-balsamiq text-4xl sm:text-5xl">Оформлення замовлення</h1>
          <div class="grid grid-cols-2 gap-20">
            <div>
              <div class="mb-12">
                <h2 class="mb-4 font-balsamiq text-2xl">Контактна інформація</h2>
                <div class="grid grid-cols-2 gap-4">
                  <input type="text" class="rounded-xl border border-primary px-4 py-3 focus:border-primary-200 focus:outline-none" placeholder="Ім'я" />
                  <input type="text" class="rounded-xl border border-primary px-4 py-3 focus:border-primary-200 focus:outline-none" placeholder="Прізвище" />
                  <input type="email" class="rounded-xl border border-primary px-4 py-3 focus:border-primary-200 focus:outline-none" placeholder="Електрона пошта" />
                  <input type="email" class="rounded-xl border border-primary px-4 py-3 focus:border-primary-200 focus:outline-none" placeholder="Номер телефону" />
                </div>
              </div>
              <div class="mb-12">
                <div class="mb-3 flex items-center gap-3">
                  <svg class="h-6 w-6 fill-primary-200/80">
                    <use href="./sprites/sprite.svg#icon-truck"></use>
                  </svg>
                  <h2 class="font-balsamiq text-2xl">Спосіб доставки</h2>
                </div>
                <div class="grid grid-cols-2 gap-x-4 gap-y-6">
                  <div class="col-span-2 flex gap-4">
                    <label
                      class="flex w-full cursor-pointer items-center gap-4 rounded-lg border border-primary px-4 py-2 [&:has(input:checked)]:border-primary-200 [&:has(input:checked)]:bg-primary-200 [&:has(input:checked)]:text-white">
                      <input type="radio" name="delivery" value="nova" class="sr-only" checked />
                      <img src="./img/nova.webp" alt="Нова Пошта" class="h-6 w-6 object-contain" />
                      <span>Нова Пошта</span>
                    </label>
                    <label
                      class="flex w-full cursor-pointer items-center gap-4 rounded-lg border border-primary px-4 py-2 [&:has(input:checked)]:border-primary-200 [&:has(input:checked)]:bg-primary-200 [&:has(input:checked)]:text-white">
                      <input type="radio" name="delivery" value="nova" class="sr-only" />
                      <img src="./img/ukrposhta.webp" alt="Укрпошта" class="h-6 w-6 object-contain" />
                      <span>Укрпошта</span>
                    </label>
                  </div>
                  <div class="col-span-2">
                    <div class="flex flex-col gap-2 mb-4">
                      <label for="post-index">Індекс відділення</label>
                      <input id="post-index" type="text" class="rounded-xl border border-primary px-4 py-3 focus:border-primary-200 focus:outline-none" placeholder="Поштовий індекс отримувача" />
                    </div>
                    <div class="flex flex-col gap-2">
                      <label for="post-city">Населений пункт</label>
                      <input id="post-city" type="text" class="rounded-xl border border-primary px-4 py-3 focus:border-primary-200 focus:outline-none" placeholder="Назва міста отримувача" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-12">
                <h2 class="mb-4 font-balsamiq text-2xl">Додаткова інформація</h2>
                <textarea class="h-24 w-full resize-none rounded-xl border border-primary px-4 py-3 focus:border-primary-200 focus:outline-none" placeholder="Коментар до замовлення"></textarea>
              </div>
            </div>

            <div>
              <h2 class="mb-4 font-balsamiq text-2xl">Деталі замовлення</h2>
            </div>
          </div>
        </section>
      </main>
      @@include('components/footer.html', { })
    </div>
    <script type="module" crossorigin src="./js/app.min.js"></script>
  </body>
</html>
